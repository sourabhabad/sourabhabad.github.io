<!DOCTYPE html>
<html>
  <head>
    <title>My GitHub Homepage</title>
    <meta name="description" content="This is my GitHub homepage">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>My GitHub Homepage</h1>
      <nav>
        <ul>
          <li><a href="#about-me">About Me</a></li>
          <li><a href="#my-projects">My Projects</a></li>
          <li><a href="#contact-me">Contact Me</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about-me">
        <h2>About Me</h2>
        <p>Insert information about yourself here</p>
      </section>
      <section id="my-projects">
        <h2>My Projects</h2>
        <ul>
          <li><a href="#">Project 1</a></li>
          <li><a href="#">Project 2</a></li>
          <li><a href="#">Project 3</a></li>
        </ul>
      </section>
      <section id="contact-me">
        <h2>Contact Me</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br>
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea><br>
          <input type="submit" value="Submit">
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 My GitHub Homepage. All rights reserved.</p>
    </footer>
  </body>
</html>
